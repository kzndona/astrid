<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrid - Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Astrid - Habit Tracker</h1>
        <!-- Navigation bar on left, profile on right, future versions -->
    </header>
    
    <main>
        <!-- habit calendar grid left side, habit list right side -->
        <section id="left-section">
            <div class="calendar-wrapper">
                <div class="calendar-days-header">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div class="calendar-days-grid">
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                </div>
            </div>
        </section>

        <section id="right-section">
            <h2 id="month-name-header">November</h2>
            <!-- category bar -->
            <section id="list-section">
                <ul id="habits-list">
                    <li>Wake up before 5 am</li>
                    <li>Exercise for 1 hour</li>
                    <li>Solve 3 LeetCode problems</li>
                </ul>
            </section>
        </section>
    </main>

</body>
</html>
